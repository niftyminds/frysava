items:
  - question: Jsou v chalupě vítáni domácí mazlíčci?
    answer: Ano, domácí mazlíčci jsou vítáni! Poplatek za pobyt mazlíčka je 300 Kč/noc.
  - question: Je chalupa vhodná pro děti?
    answer: Ano, chalupa je ideální pro rodiny s dětmi. Máme oplocený pozemek,
      pískoviště, houpačku, trampolínu a speciální galerii v podkroví pro děti.
      Dětské hřiště je 300 m od chalupy.
  - question: Kolik automobilů můžeme parkovat?
    answer: Na pozemku je parkování pro 4 automobily zdarma.
  - question: Je možné využít saunu?
    answer: Ano, sauna je k dispozici pro 5 osob. Ohřev sauny stojí 700 Kč za 3 hodiny.
  - question: Je v chalupě dostupný internet?
    answer: Ano, máme VDSL internet bez agregace se silným Wi-Fi signálem v celém
      objektu. Ideální i pro práci na dálku.
  - question: Jak daleko je obchod a restaurace?
    answer: Obchod je 200 m od chalupy (5 minut pěšky), hospody a restaurace jsou
      400 m.
  - question: Jaké jsou check-in a check-out časy?
    answer: Check-in je od 15:00, check-out do 10:00. Jiné časy je možné domluvit s
      majitelem.
  - question: Je možné objednat stravu?
    answer: Ano, nabízíme možnost objednání snídaně, polopenze nebo plné penze.
      Detaily je třeba domluvit předem.
  - question: Jaká je minimální délka pobytu?
    answer: Minimální délka pobytu je 2 noci. Výjimkou je Silvester, kdy pronajímáme
      pouze týdenní pobyt.
