# O chalupě - popis, historie, lokalita

# Hlavní popis
description: |
  Historická chalupa s tradicí - údajně zde byly vyrobeny první lyže pod Žákovou horou.
  Objekt kombinuje autentickou chalupskou atmosféru s moderním komfortem.

# Příběh chalupy - carousel slidy
about_slides:
  - id: 1
    text: "Naše chalupa je prastará. Údajně zde byla vyrobena jedna z prvních lyží pod Žákovou horou. Věřte ale vesnickým povídačkám... Zamilovali jsme si to místo a postupně ho zrekonstruovali ve velkolepý prostor pro milovníky výletů, bicyklů, pusy plné borůvek, zimní stopy, pikniku na pasece a Vysočiny..."
    image: "/images/large/chalupa-frysava-pod-zakovou-horou-8dac-570472.webp"
    imageAlt: "Chalupa na Fryšavě pod Žákovou horou"

  - id: 2
    text: "Chalupa jako u babičky. Původní citlivě zkombinované s novým, komfortní, funkční a půvabné. Podkroví s výměrou téměř 90m² je jako taneční sál, který vás večer obejme a družnou nocí po boku kamarádů přenese do dalšího prázdninového rána. Pro děti tu máme vyvýšenou galerii - expediční stan, dům na stromě, observatoř i nedobytnou letadlovou loď všech dětských her a snů."
    image: "/images/large/pokoj-v-pro-8-osob-8993-570485.webp"
    imageAlt: "Interiér chalupy - podkroví pro 8 osob"

  - id: 3
    text: "Umístění chalupy nemůže být lepší. Z okna večer vidíte nasvícený kostel, ráno vás budí ptáci, do obchodu je to pět minut pěšky. Rybník Brádelák je za domem, bajkeři a lyžaři startují do svých tras hned za chalupou. S pusou modrou od borůvek si užíváte ten prázdninový pocit."
    image: "/images/large/frysava-pod-zakovou-horou-a848-570475.webp"
    imageAlt: "Pohled na Fryšavu pod Žákovou horou"

# Historie
history:
  title: "Historie a tradice"
  content: |
    Chalupa má historickou hodnotu - traduje se, že právě zde byly vyrobeny první lyže
    pod Žákovou horou. Objekt zachovává autentickou atmosféru, ale zároveň nabízí
    moderní vybavení pro pohodlný pobyt velkých skupin.

