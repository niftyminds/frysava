# O chalupě - popis, historie, lokalita

# Hlavní popis
description: |
  Historická chalupa s tradicí - údajně zde byly vyrobeny první lyže pod Žákovou horou.
  Objekt kombinuje autentickou chalupskou atmosféru s moderním komfortem.

# Historie
history:
  title: "Historie a tradice"
  content: |
    Chalupa má historickou hodnotu - traduje se, že právě zde byly vyrobeny první lyže
    pod Žákovou horou. Objekt zachovává autentickou atmosféru, ale zároveň nabízí
    moderní vybavení pro pohodlný pobyt velkých skupin.

