<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Správa obsahu - Chalupa na Fryšavě</title>
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Decap CMS with Netlify Git Gateway -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Initialize Netlify Identity with correct site URL -->
  <script>
    if (window.netlifyIdentity) {
      // CRITICAL: Point to the Netlify site for Identity/Git Gateway
      window.netlifyIdentity.init({
        APIUrl: "https://frysava.netlify.app/.netlify/identity"
      });

      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
